<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="img_main" src="./images/illustration-hero.svg" alt="ilustration of girl listening to a music">
        <div class="container_main">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container_music">
                <div class="container_icon_name">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="container_name_price">
                        <p class="name">Annual Plan</p>
                        <div class="price">$59.99/year</div>
                    </div>
                </div>
                <a href="#" class="change">change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
    
</body>
</html>
